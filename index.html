<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Task Buddy</h1>
    <div class="wrapper">
        <form action="">
            <input type="text" id="todo-input" placeholder="Type your task..." autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
            <li class="todo"></li>
        </ul>
    </div>
</body>
</html>
